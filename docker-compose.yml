services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

  haraka:
    build: ./haraka
    container_name: haraka
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - "25:25"
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB=tempmail
      - MONGO_COLLECTION=emails
    networks:
      - backend

  api:
    build: ./api
    container_name: tempmail-api
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - MONGO_DB=tempmail
      - MONGO_COLLECTION=emails
      - API_PORT=4000
    networks:
      - backend

  nginx:
    image: nginx:alpine
    container_name: tempmail-nginx
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - backend

  manoo-express:
    image: mongo-express:0.54
    container_name: manoo-express
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: ""
      ME_CONFIG_MONGODB_ADMINPASSWORD: ""
      ME_CONFIG_OPTIONS_EDITORTHEME: "default"
      ME_CONFIG_OPTIONS_ENABLE_ADMIN: "true"
    networks:
      - backend
volumes:
  mongo_data: {}

networks:
  backend:
