<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Inbox Database</title>
  <style>
    :root {
      color-scheme: light;
      background: #f5f7fb;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f5f7fb;
    }
    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      margin: 0;
      color: #515e75;
      font-size: 0.95rem;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    nav button {
      border: 1px solid transparent;
      background: #fff;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.85rem;
      cursor: pointer;
      color: #0f172a;
      font-weight: 600;
      transition: 0.2s ease;
    }
    nav button.active {
      background: #0f766e;
      color: #fff;
    }
    section.card {
      background: #fff;
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 25px 50px -30px rgba(15, 23, 42, 0.5);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    thead {
      background: #0f172a;
      color: #fff;
      font-size: 0.75rem;
      text-transform: uppercase;
    }
    th, td {
      padding: 0.65rem 0.75rem;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
      vertical-align: top;
    }
    tbody tr:hover {
      background: #f1f5f9;
    }
    .row-preview {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      font-size: 0.85rem;
    }
    .row-preview small {
      color: #475569;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.8rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      background: #e0f2fe;
      color: #0369a1;
      font-weight: 600;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
    }
    .metadata {
      color: #94a3b8;
      font-size: 0.75rem;
    }
    @media (max-width: 720px) {
      th, td {
        padding: 0.5rem;
      }
      nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Inbox database</h1>
      <p>Browse the latest entries in the emails collection. The table is paginated to 50 rows; refresh to see new documents.</p>
    </header>
    <nav id="filters" aria-label="Sort controls">
      <button class="active" data-sort="desc">Newest first</button>
      <button data-sort="asc">Oldest first</button>
    </nav>
    <section class="card">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>From</th>
            <th>To</th>
            <th>Subject</th>
            <th>Received</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="records">
          <tr>
            <td colspan="6" style="text-align:center;">Loading…</td>
          </tr>
        </tbody>
      </table>
    </section>
    <p style="font-size:0.75rem; color:#64748b;">Hit the buttons to re-sort the list; the data is live from Mongo.</p>
  </div>

  <script>
    const recordsEl = document.getElementById('records');
    const filters = document.querySelectorAll('#filters button');

    const fetchDocs = async (sort) => {
      try {
        recordsEl.innerHTML = '<tr><td colspan="6" style="text-align:center;">Loading…</td></tr>';
        const params = new URLSearchParams({ sort });
        const response = await fetch('/db-visual-data?' + params.toString());
        if (!response.ok) throw new Error('Unable to load documents');
        const data = await response.json();
        if (!data.length) {
          recordsEl.innerHTML = '<tr><td colspan="6" style="text-align:center;">No documents yet.</td></tr>';
          return;
        }
        const rows = data
          .map((doc) => {
            const textPreview = doc.body_text ? doc.body_text.slice(0, 40) : 'No text';
            return <tr>
              <td><div class="row-preview"><strong></strong><small></small></div></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><span class="status"></span></td>
            </tr>;
          })
          .join('');
        recordsEl.innerHTML = rows;
      } catch (err) {
        recordsEl.innerHTML = <tr><td colspan="6" style="text-align:center; color:#b91c1c;"></td></tr>;
        console.error(err);
      }
    };

    filters.forEach((button) => {
      button.addEventListener('click', () => {
        filters.forEach((btn) => btn.classList.remove('active'));
        button.classList.add('active');
        fetchDocs(button.dataset.sort);
      });
    });

    fetchDocs('desc');
  </script>
</body>
</html>
